<div class="employee-add">
<h3>Fill the employee info to add</h3>
 
<form [formGroup]="employeeFormGroup">
  <div class="form-field">
  <mat-form-field>
    <mat-label>Employee Id</mat-label>
    <input matInput formControlName="employeeId">
  </mat-form-field>
  </div>
  
  <div class="form-field">
  <mat-form-field  >
    <mat-label>Employee Name</mat-label>
    <input matInput formControlName="employeeName">
  </mat-form-field>
  </div>
  
  <div class="form-field">
  <mat-form-field  >
    <mat-label>Employee Department</mat-label>
    <input matInput formControlName="employeeDepartment">
  </mat-form-field>
  </div>
  
  <div class="form-field">
  <mat-form-field  >
    <mat-label>Performance Review status</mat-label>
    <input matInput formControlName="performanceReviewStatus" readonly>
  </mat-form-field>
  </div>
  
  <div class="form-field">
  <mat-form-field  >
    <mat-label>Username</mat-label>
    <input matInput formControlName="username">
  </mat-form-field>
  </div>
  
  <div class="form-field">
  <mat-form-field  >
    <mat-label>Email</mat-label>
    <input matInput formControlName="email">
  </mat-form-field>
  </div>
  
  <div class="form-field">
  <mat-form-field  >
    <mat-label>Password</mat-label>
    <input matInput formControlName="password">
  </mat-form-field>
  </div>
  <div class="form-field">
  <mat-form-field>
    <mat-select placeholder="Roles" formControlName="roles" name="roles">
      <mat-option *ngFor="let role of roles" [value]="role.id">
        {{role.roleName}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  </div>
  <div class="form-field">
  <mat-form-field>
    <mat-select placeholder="Assign Reviewer" formControlName="employeeReviewer" name="employeeReviewer">
      <mat-option *ngFor="let users of userNameList" [value]="users.id">
        {{users.employeeName}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
</form>

<button (click)="saveEmployee()" class="btn btn-success">Submit</button>
</div>
